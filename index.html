<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE CODE REVIEW</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <form action="">
            <fieldset>
                <h2>Contact Information</h2>
                <label for="full-name">Full Name</label>
                <input type="text" name="user-name" id="full-name" required placeholder="Required">

                <label for="email">Email Address</label>
                <input type="text" name="user-email" id="email" required placeholder="Required">

                <label for="phone">Phone Number</label>
                <input type="text" name="user-phone" id="phone">

                <label for="address">Street Address</label>
                <input type="text" name="user-address" id="address">

                <label for="city">City</label>
                <input type="text" name="user-city" id="city">

                <label for="state">State</label>
                <select type="text" name="user-state" id="state">
                    <option value="choose-state" disabled selected hidden>Choose State</option>
                    <option value="islas-canarias">Islas Canarias</option>
                    <option value="andalucia">Andalucía</option>
                    <option value="aragon">Aragón</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="text" name="user-zip" id="zip">
            </fieldset>
            <fieldset>
                <h2>Newsletter</h2>

                <label>Select the newsletters you would like to recieve</label>
                <input type="checkbox" name="user-interest" value="interest-html" id="html-news"><label for="html-news">HTML News</label>
                <input type="checkbox" name="user-interest" value="interest-css" id="css-news"><label for="css-news">CSS News</label>
                <input type="checkbox" name="user-interest" value="interest-javascript" id="javascript-news"><label for="javascript-news">Javascript News</label>

                <label>Newsletter format</label>
                <input type="radio" name="format" value="html-format" id="html-format"><label for="html-format">HTML</label>
                <input type="radio" name="format" value="plain-text-format" id="plain-text"><label for="plain-text">Plain text</label>

                <label for="comment">Other topics you'd like to hear about</label>
                <textarea name="user-comment" id="comment" cols="30" rows="5"></textarea>

                <button type="submit">Sign Up</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
