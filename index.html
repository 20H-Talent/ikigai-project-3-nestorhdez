<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE CODE REVIEW</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
        <main>
            <div class="introduction">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>  

            <form>
                <fieldset>
                    <h2>Contact Information</h2>

                    <div class="sections input-info">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="user-name" id="full-name" required placeholder="Required">
                    </div>

                    <div class="sections input-info">
                        <label for="email">Email Address</label>
                        <input type="email" name="user-email" id="email" required placeholder="Required">
                    </div>

                    <div class="sections input-info">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="user-phone" id="phone">
                    </div>

                    <div class="sections input-info">
                        <label for="address">Street Address</label>
                        <input type="text" name="user-address" id="address">
                    </div>

                    <div class="sections input-info">
                        <label for="city">City</label>
                        <input type="text" name="user-city" id="city">
                    </div>

                    <div class="sections input-info">
                        <label for="state">State</label>
                        <select name="user-state" id="state" required>
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="islas-canarias">Islas Canarias</option>
                            <option value="andalucia">Andalucía</option>
                            <option value="aragon">Aragón</option>
                        </select>
                    </div>

                    <div class="sections input-info">
                        <label for="zip">Zip Code</label>
                        <input type="text" name="user-zip" id="zip">
                    </div>
                </fieldset>
                
                <fieldset>

                    <h2>Newsletter</h2>

                    <div class="sections input-news">
                        <label>Select the newsletters you would like to recieve</label>
                        
                        <div class="check-container">
                            <input type="checkbox" name="user-interest" value="interest-html" id="html-news">
                            <label for="html-news" class="boxmark-container">HTML News</label>
                        </div>

                        <div class="check-container">
                            <input type="checkbox" name="user-interest" value="interest-css" id="css-news">
                            <label for="css-news" class="boxmark-container">CSS News</label>
                        </div>
                        
                        <div class="check-container">
                            <input type="checkbox" name="user-interest" value="interest-javascript" id="javascript-news">
                            <label for="javascript-news" class="boxmark-container">Javascript News</label>
                        </div>
                    </div>

                    <div class="sections input-news">
                        <label>Newsletter format</label>

                        <div class="check-container">
                            <input type="radio" name="format" value="html-format" id="html-format">    
                            <label for="html-format" class="boxmark-container">HTML</label>
                        </div>
                    
                        <div class="check-container">
                            <input type="radio" name="format" value="plain-text-format" id="plain-text">
                            <label for="plain-text" class="boxmark-container">Plain text</label>
                        </div>    
                    </div>

                    <div class="sections input-news">
                        <label for="comment">Other topics you'd like to hear about</label>
                        <textarea name="user-comment" id="comment" cols="30" rows="5"></textarea>
                    </div>

                    <div class="sections input-news">
                        <button type="submit">Sign Up</button>
                        <button type="reset">Reset</button>
                    </div>

                </fieldset>
            </form>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </div>
</body>

</html>
